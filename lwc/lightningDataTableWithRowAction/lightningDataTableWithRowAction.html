<template>
    <lightning-card>
        <h1>Lightning data table with row actions</h1>
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
        </lightning-datatable>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" 
                                            icon-name="utility:close"
                                            variant="bare-inverse"
                                            title="close"
                                            alternative-text="Close window"
                                            onclick={closeModal}></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-text-align_center">
                        Are sure you want to delete the Lead {detail.Name}
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neautral" label="No" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Yes" onclick={proceedDelete}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>               
    </template>
</template>
